<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transforms</title>
</head>
<style>
    .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        background: skyblue;
        transform: rotate(45deg);
    }
    
    .container {
        width: 100vw;
        height: 80vh;
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>

</body>

</html>
