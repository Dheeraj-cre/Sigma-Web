<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variable</title>
    <style>
         :root {
            --color: blue;
            --seccolor: red;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .nav {
            background: var(--color);
        }
        
        .container {
            background: var(--seccolor);
        }
        
        ul {
            display: flex;
        }
        
        ul li {
            list-style: none;
            padding: 35px
        }
    </style>
</head>

<body>
    <div class=" nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>

    </div>
    <div class="container">
        loerem ipsum dolor sit amet consectetur adipisicing elit.
    </div>


</body>

</html>
